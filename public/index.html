<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Météo en direct</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  </head>
  <body>
    
    <div>
        <div class="mainBox">
            <p id="temp"></p>
            <p id="city"></p>
        </div>
    </div>

    <div class="bodyBox">
        <div class="box">
            <p id="description"></p>
        </div>
        <div class="box">
            <p id="humidity"></p>
        </div>
        <div class="box">
            <p id="wind"></p>
        </div>
        <div class="box">
            <p id="pressure"></p>
        </div>
    </div>

    <div class="footerBox">
        <button type="button" onclick="getLocation()" class="geoloc btn">Utiliser ma localisation</button>
        <form>
            <input type="text" id="inputCity" placeholder="Indiquez une ville">
            <button id="localisation" type="submit" class="search btn">Rechercher</button>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
